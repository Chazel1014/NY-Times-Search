<!DOCTYPE html>
<html>

<head>
  <title>NY Times Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- link to js file & jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="javascrip/nyTimes.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <img src="assets/images/news-icon-38.png" class="logo" alt="img">
      <h1>New York Times Search</h1>
    </div>
    <!-- Search Panel -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"> </span>       Search Parameters</h3>
            </div>
            <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="search-term">Search Term:</label>
                <input type="text" class="form-control" id="search-term" placeholder="Super Man">
                <label for="num-recs">Number of Record to Retrieve:</label>
                <select class="form-control" id="num-recs">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                </select>
                <label for="start-year">Start Year:</label>
                <input type="text" class="form-control" id="start-year">
                <label for="end-year">End Year:</label>
                <input type="text" class="form-control" id="end-year">
                <button type="button" class="btn btn-primary btn-md" id="search-button">
                  <span class="glyphicon glyphicon-search"></span> Search
                </button>
                <button type="button" class="btn btn-primary btn-md" id ="clear-button">
                  <span class="glyphicon glyphicon-trash"></span> Clear Result
                </button>
              </div>
              </form>
            </div>
            <br>
            <br>
          </div>
        </div>
        </div>

        <div class = "jumbotron" id="news-space">
        </div>
</body>

</html>
